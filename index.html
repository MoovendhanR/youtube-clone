<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube-clone</title>
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
</head>
<body>
    <!-- navbar -->
        <nav class="navbar">
            <div class="toggle-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <img src="./images/youtube.png" class="logo">
          <div class="search-box">
               <input  type="text" class="search-bar" id="video" placeholder="Search...">
               <button class="search-btn" onclick="searchVideo()"><img src="./images/search.png" ></button>
               <img src="./images/mike.png" class="icon"/>

          </div>
           <div class="user-options">
            <img src="./images/create.png" class="icon"/>
              <img src="./images/menu.png" class="icon"/>
              <img src="./images/notification.png" alt="" class="icon"/>
            <img src="./images/moovendhan.jpg" class="user-dp" >
            </div>
        </nav>
        <!-- side-bar -->
        <div class="side-bar">
            <a href="#" class="links active"><img src="./images/home.png" alt=""/>home</a>  
            <a href="#" class="links"><img src="./images/explore.png" alt=""/>explore</a>
            <a href="#" class="links"><img src="./images/subscriptions.png" alt=""/>subcription</a>
            <hr class="separator">
            <a href="#" class="links"><img src="./images/library.png" alt=""/>library</a>
            <a href="#"class="links"><img src="./images/history.png" alt=""/>history</a>
            <a href="#" class="links"><img src="./images/your_videos.png" alt=""/>your videos</a>
            <a href="#" class="links"><img src="./images/watch_later.png" alt=""/>watch later</a>
            <a href="#" class="links"><img src="./images/liked.png" alt=""/>liked video</a>
            <a href="#" class="links"><img src="./images/show_more.png" alt=""/>show more</a> 
          </div>
</body>
<script type="module" src="./scripts/script.js"></script>
</html>
